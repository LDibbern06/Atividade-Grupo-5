<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <header>
        <h1> Pedra <br> Papel <br> Tesoura</h1>
        <div class="scores">
            <div class="score">
                <p>Você</p>
                <p id="scoreUser"></p>
            </div>

            <div class="score">
                <p>Computador</p>
                <p id="scoreComputer"></p>
            </div>
        </div>
    </header>

    <div id="game">

        <button id="paper">
            <img src="images/icon-paper.svg" alt="Papel">
        </button>

        <button id="rock">
            <img src="images/icon-rock.svg" alt="Pedra">
        </button>

        <button id="scissors">
            <img src="images/icon-scissors.svg" alt="Tesoura">
        </button>

    </div>

    <div id="result" class="hide">
     
    </div>
    
    <button id="refresh" class="hide">
        Recomeçar
    </button>
    
    <script src="js/script.js"></script>
</body>
</html>
